<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Re-Carz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light gray background */
      background-image: url('https://st2.depositphotos.com/1826664/5444/i/450/depositphotos_54440289-stock-photo-contact-us-background-pattern-blue.jpg');
      background-size: center;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you {
      text-align: center;
      background-color: lightcoral; /* Light blue background color */
      padding: 30px;
      border-radius: 10px;
    }

    .smiley {
      font-size: 100px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    h1 {
      font-weight: bold;
      font-size: 30px;
      color: #ffd900; /* Gold color for logo */
      margin: 0;
    }

    h2 {
      margin-top: 20px;
    }

    p {
      margin-top: 10px;
      font-size: 19px;
    }

    .btn {
      display: inline-block;
      background-color: #ffb300;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FFA500;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Re-Carz</h1>
    <div class="smiley">&#128522;</div>
    <h2>Thank you for contacting us!</h2>
    <p>We have received your message and will get back to you shortly.</p>
    <a href="/" class="btn">Home</a>
  </div>
</body>
</html>
